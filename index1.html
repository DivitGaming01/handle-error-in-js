<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        sub = (a,b)=> a-b;
        document.getElementById("demo").innerHTML=sub(8,3);
    </script>
</body>
</html>
